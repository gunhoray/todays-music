    <style>
        .banner {
                    width: 100%;
                    height: 200px;

                    background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                    url("{{url_for('static', filename='top_image.jpg')}}");
                    background-position: center;
                    background-size: cover;

                    color: white;

                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    }
        * {
            font-family: "Gowun Batang", serif;
            color: red;
        }
        
      .myprofile {
        width: 95%;
        max-width: 1100px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px lightblue;
        margin: 20px auto;
      }
       
      .myprofile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }
      
      .myprofile > input  {
        margin-bottom: 5px;
        width: 80%;
      }
      
      .myprofile > button  {
         margin-top:5px;
      

    }
      
 
      .mybox > li {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        margin-bottom: 10px;
        min-height: 48px;
      }
      .mybox > li > h2 {
        max-width: 75%;
        font-size: 20px;
        font-weight: 500;
        margin-right: auto;
        margin-bottom: 0px;
      }
      .mybox > li > h2.done {
        text-decoration: line-through;
      }


      * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
       .card-body {
        display: flex;
        flex-direction: column;
            align-items: center;
            justify-content: center;
       }   
       .post-title {
         color: black;
         display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
       }

        .mycomment {
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fixarea {
            margin-top: 10px;
        }


        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;

        }
     
        .page-item {
            margin-top: 10px;
        }

    
    </style>
